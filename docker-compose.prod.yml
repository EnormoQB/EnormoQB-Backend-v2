version: '3'

services:
  redis:
    image: 'redis'
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - ./volumes/redis:/data

  app_server:
    build: .
    env_file:
      - ./.env
    restart: always
    command: npm start
    ports:
      - "12400:5000" # port for the app server(To be fixed at deployment)
    volumes:
      - ./logs:/var/log
    depends_on:
      - redis
      - mongo-setup
      - mongo1
      - mongo2
      - mongo3
  
  app_nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 5000:80
    networks:
      default:
    depends_on: 
      - app_server

  mongo-setup:
    container_name: mongo-setup
    image: mongo
    restart: on-failure
    networks:
      default:
    volumes:
      - ./scripts:/scripts
    entrypoint: ['/scripts/setup.sh'] # Make sure this file exists (see below for the setup.sh)
    depends_on:
      - mongo1
      - mongo2
      - mongo3

  mongo1:
    hostname: mongo1
    image: mongo
    expose:
      - 27017
    ports:
      - 27017:27017
    restart: always
    networks:
      default:
    entrypoint:
      [
        '/usr/bin/mongod',
        '--quiet',
        '--logpath',
        '/dev/null',
        '--bind_ip_all',
        '--replSet',
        'rs0',
        '--journal',
        '--dbpath',
        '/data/db',
      ]
    volumes:
      - ./volumes/mongodb/mongo/data1/db:/data/db # This is where your volume will persist. e.g. VOLUME-DIR = ./volumes/mongodb
      - ./volumes/mongodb/mongo/data1/configdb:/data/configdb

  mongo2:
    hostname: mongo2
    image: mongo
    expose:
      - 27017
    ports:
      - 27018:27017
    restart: always
    networks:
      default:
    entrypoint:
      [
        '/usr/bin/mongod',
        '--quiet',
        '--logpath',
        '/dev/null',
        '--bind_ip_all',
        '--replSet',
        'rs0',
        '--journal',
        '--dbpath',
        '/data/db',
      ]
    volumes:
      - ./volumes/mongodb/mongo/data2/db:/data/db # This is where your volume will persist. e.g. VOLUME-DIR = ./volumes/mongodb
      - ./volumes/mongodb/mongo/data2/configdb:/data/configdb

  mongo3:
    hostname: mongo3
    image: mongo
    expose:
      - 27017
    ports:
      - 27019:27017
    restart: always
    networks:
      default:
    entrypoint:
      [
        '/usr/bin/mongod',
        '--quiet',
        '--logpath',
        '/dev/null',
        '--bind_ip_all',
        '--replSet',
        'rs0',
        '--journal',
        '--dbpath',
        '/data/db',
      ]
    volumes:
      - ./volumes/mongodb/mongo/data3/db:/data/db # This is where your volume will persist. e.g. VOLUME-DIR = ./volumes/mongodb
      - ./volumes/mongodb/mongo/data3/configdb:/data/configdb




